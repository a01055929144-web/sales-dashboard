<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sales Store Map Dashboard</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fafafa;
  }
  #map {
    width: 100%;
    height: 70vh;
  }
  #store-list {
    padding: 20px;
    font-size: 15px;
    line-height: 1.6;
  }
  .store-item {

  }

</style>
</head>

<body>

<h2>ğŸ“Œ Sales Store Map Dashboard</h2>
<div id="map"></div>
<div id="store-list">
  <b>â­ ë§¤ì¥ ë¦¬ìŠ¤íŠ¸</b><br><br>
</div>

<script>
// â­ Apps Script API - places_raw JSON ë¶ˆëŸ¬ì˜¤ê¸°
const API_URL = "https://script.google.com/macros/s/AKfycbyLPa-oF57-XqHkz3Lkz9KZ0PzHQxhEIcQKkSXJErEPC5rm090eUvCLzr0KUDjP_QHK/exec?action=places";

let map;

// --------------------------------------------------
// 1) ë„¤ì´ë²„ ì§€ë„ ì´ˆê¸°í™”
// --------------------------------------------------
function initMap() {
  map = new naver.maps.Map("map", {
    center: new naver.maps.LatLng(37.5665, 126.9780),
    zoom: 12
  });

  loadData();
}

// --------------------------------------------------
// 2) Apps Scriptì—ì„œ JSON ë¡œë“œ
// --------------------------------------------------
async function loadData() {
  try {
    const res = await fetch(API_URL);
    const rows = await res.json();

    renderList(rows);
    renderMarkers(rows);

  } catch (err) {
    console.error(err);
    alert("ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨!");
  }
}

// --------------------------------------------------
// 3) ë§¤ì¥ ë¦¬ìŠ¤íŠ¸ í‘œì‹œ
// --------------------------------------------------
function renderList(rows) {
  const box = document.getElementById("store-list");
  box.innerHTML = "<b>â­ ë§¤ì¥ ë¦¬ìŠ¤íŠ¸</b><br><br>";

  rows.forEach(r => {
    const name = r.name || "ë§¤ì¥ëª… ì—†ìŒ";
    box.innerHTML += `<div class="store-item">ğŸ“ ${name}</div>`;
  });
}

// --------------------------------------------------
// 4) ì§€ë„ì— ë§ˆì»¤ í‘œì‹œ
// --------------------------------------------------
function renderMarkers(rows) {
  rows.forEach(r => {
    const lat = parseFloat(r.lat);
    const lng = parseFloat(r.lng);

    if (!lat || !lng) return;

    const position = new naver.maps.LatLng(lat, lng);

    // ë§ˆì»¤
    new naver.maps.Marker({
      position,
      map
    });

    // ì •ë³´ì°½
    const info = new naver.maps.InfoWindow({
      content: `<div style="padding:6px;">${r.name}</div>`
    });

    // í´ë¦­í•˜ë©´ ì •ë³´ì°½ í‘œì‹œ
    naver.maps.Event.addListener(
      new naver.maps.Marker({ position, map }),
      "click",
      () => info.open(map, position)
    );
  });
}
</script>

</script>

</html>
