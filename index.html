<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sales Store Map Dashboard</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fafafa;
  }
  #map {
    width: 100%;
    height: 70vh;
  }
  #store-list {
    padding: 20px;
    font-size: 15px;
    line-height: 1.6;
  }
  .store-item {
    margin-bottom: 6px;
  }
  h2 {
    margin: 20px;
  }
</style>
</head>

<body>

<h2>π“ Sales Store Map Dashboard</h2>

<div id="map"></div>

<div id="store-list">
  <b>β­ λ§¤μ¥ λ¦¬μ¤νΈ</b><br><br>
</div>

<script>
// β­ Apps Script API URL
// (λ‘μλ‹ λ°°ν¬λ getPlaces μ—”λ“ν¬μΈνΈ)
const API_URL =
  "https://script.google.com/macros/s/AKfycbyLPa-oF57-XqHkz3Lkz9KZ0PzHQxhEIcQKkSXJErEPC5rm090eUvCLzr0KUDjP_QHK/exec?action=places";

let map;

// --------------------------------------------------
// 1) μ§€λ„ μ΄κΈ°ν™”
// --------------------------------------------------
function initMap() {
  console.log("π“ initMap() μ‹¤ν–‰λ¨ β€” Tmapv2 μ—¬λ¶€ ν™•μΈ:", typeof Tmapv2);

  map = new Tmapv2.Map("map", {
    center: new Tmapv2.LatLng(37.5665, 126.9780),
    zoom: 12,
  });

  loadData();
}

// --------------------------------------------------
// 2) Apps Script JSON λ΅λ“
// --------------------------------------------------
async function loadData() {
  try {
    const res = await fetch(API_URL);
    const rows = await res.json();

    console.log("π“ API μ‘λ‹µ:", rows);

    if (!Array.isArray(rows)) {
      alert("API μ‘λ‹µμ΄ λ°°μ—΄ ν•νƒκ°€ μ•„λ‹™λ‹λ‹¤.");
      return;
    }

    renderList(rows);
    renderMarkers(rows);
  } catch (err) {
    console.error("π”¥ API λ΅λ“ μ¤λ¥:", err);
    alert("λ°μ΄ν„° λ΅λ”© μ‹¤ν¨!");
  }
}

// --------------------------------------------------
// 3) λ§¤μ¥ λ¦¬μ¤νΈ UI μ¶λ ¥
// --------------------------------------------------
function renderList(rows) {
  const box = document.getElementById("store-list");
  box.innerHTML = "<b>β­ λ§¤μ¥ λ¦¬μ¤νΈ</b><br><br>";

  rows.forEach((r) => {
    const name = r.name || "λ§¤μ¥λ… μ—†μ";
    box.innerHTML += `<div class="store-item">π“ ${name}</div>`;
  });
}

// --------------------------------------------------
// 4) μ§€λ„μ— λ§μ»¤ ν‘μ‹
// --------------------------------------------------
function renderMarkers(rows) {
  rows.forEach((r) => {
    const lat = parseFloat(r.lat);
    const lng = parseFloat(r.lng);

    if (!lat || !lng) return;

    new Tmapv2.Marker({
      position: new Tmapv2.LatLng(lat, lng),
      map: map,
    });

    new Tmapv2.InfoWindow({
      position: new Tmapv2.LatLng(lat, lng),
      content: `<div style="padding:6px;">${r.name || "λ§¤μ¥"}</div>`,
      type: 2,
      map: map,
    });
  });
}
</script>

<!-- β­ λ°λ“μ‹ ν¬ν•¨ν•΄μ•Ό ν•λ” TMAP SDK (v2) β€” ν•µμ‹¬! -->
<script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxf62f31f487904d9bb1584c5071cdb50"></script>

<script>
// νμ΄μ§€ λ΅λ“ β†’ μ§€λ„ μ‹¤ν–‰
window.onload = initMap;
</script>

</body>
</html>
